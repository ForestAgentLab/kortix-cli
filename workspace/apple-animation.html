<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animated Apple</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Arial', sans-serif;
    }
    
    .apple-container {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .apple {
      position: relative;
      width: 200px;
      height: 240px;
      background: #e74c3c;
      border-radius: 50% 50% 45% 45%;
      margin: 50px auto;
      box-shadow: 
        0 10px 20px rgba(0,0,0,0.2),
        inset 0 -10px 20px rgba(0,0,0,0.1);
      animation: appleSwing 4s ease-in-out infinite;
    }

    /* è‹¹æœå‡¹é™·éƒ¨åˆ†ï¼ˆé¡¶éƒ¨ï¼‰ */
    .apple::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: #c0392b;
      border-radius: 50%;
      z-index: 1;
    }

    /* è‹¹æœé«˜å…‰ */
    .apple::after {
      content: '';
      position: absolute;
      top: 30px;
      left: 40px;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      z-index: 2;
    }

    /* è‹¹æœå¶å­ */
    .apple-leaf {
      position: absolute;
      top: 20px;
      right: 60px;
      width: 30px;
      height: 50px;
      background: #27ae60;
      border-radius: 50% 0 0 50%;
      transform: rotate(-30deg);
      z-index: 3;
      animation: leafWiggle 4s ease-in-out infinite;
      animation-delay: 0.5s;
    }

    /* å¶å­çš„å¶è„‰ */
    .apple-leaf::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 5px;
      width: 2px;
      height: 30px;
      background: #219653;
      border-radius: 2px;
    }

    /* æ™ƒåŠ¨åŠ¨ç”»å®šä¹‰ */
    @keyframes appleSwing {
      0%, 100% {
        transform: rotate(-2deg);
      }
      50% {
        transform: rotate(2deg);
      }
    }

    @keyframes leafWiggle {
      0%, 100% {
        transform: rotate(-30deg) scale(1);
      }
      25% {
        transform: rotate(-28deg) scale(1.02);
      }
      50% {
        transform: rotate(-32deg) scale(0.98);
      }
      75% {
        transform: rotate(-30deg) scale(1);
      }
    }

    /* é¢å¤–ï¼šé¼ æ ‡æ‚¬åœæ—¶å¢å¼ºæ•ˆæœ */
    .apple:hover {
      animation-duration: 2s;
      transform: scale(1.05);
    }

    .apple-leaf:hover {
      animation-duration: 2s;
    }
    
    p {
      color: white;
      margin-top: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="apple-container">
    <h1>ğŸ CSS åŠ¨ç”»è‹¹æœ</h1>
    <div class="apple">
      <div class="apple-leaf"></div>
    </div>
    <p>æ‚¬åœæŸ¥çœ‹æ”¾å¤§æ•ˆæœ</p>
  </div>
</body>
</html>
